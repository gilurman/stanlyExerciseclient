<mat-card class="card mat-elevation-z5">
  <mat-card-header>
    <mat-card-title>name: {{book.name}}</mat-card-title>
    <mat-card-subtitle>author : {{book.author}}</mat-card-subtitle>
    <mat-card-subtitle>{{book.quantity ? 'Available in stock: ' + book.quantity : 'out of stock' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button mat-flat-button *ngIf="book.quantity > 0" (click)="buyBook(book)">buy</button>
  </mat-card-content>
</mat-card>
